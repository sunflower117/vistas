<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pruebaim.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">

        <div class="grid md:grid-cols-2 gap-8 grid-cols-1">
      
          <div class="b mx-auto h-16 w-64 flex justify-center items-center">
            <div class="i h-16 w-64 bg-gradient-to-br from-yellow-400 to-yellow-600 items-center rounded-full shadow-2xl cursor-pointer absolute overflow-hidden transform hover:scale-x-110 hover:scale-y-105 transition duration-300 ease-out">
            </div>
            <a class="text-center text-white font-semibold z-10 pointer-events-none">Hover on me!</a>
          </div>
      
          <div class="b animate-bounce mx-auto h-16 w-64 flex justify-center items-center">
            <div class="i h-16 w-64 bg-gradient-to-br from-blue-400 to-blue-600 items-center rounded-xl shadow-2xl  cursor-pointer absolute overflow-hidden transform hover:scale-x-110 hover:scale-y-105 transition duration-300 ease-out">
            </div>
            <a class="text-center text-white font-semibold z-10 pointer-events-none flex justify-content items-center"><span class=""><svg class="w-5 h-5 right-1.5 relative" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M16.707 10.293a1 1 0 010 1.414l-6 6a1 1 0 01-1.414 0l-6-6a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l4.293-4.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg></span>Hover on me!</a>
          </div>
      
          <div class="b relative mx-auto h-16 w-64 flex justify-center items-center">
            <div class="i h-16 w-64 bg-purple-600 items-center rounded-xl shadow-2xl cursor-pointer absolute overflow-hidden transform hover:scale-x-110 hover:scale-y-105 transition duration-300 ease-out">
            </div>
            <a class="text-center text-white font-semibold z-10 pointer-events-none">Hover on me!</a>
            <span class="absolute flex h-6 w-6 top-0 right-0 transform translate-x-2.5 -translate-y-2.5">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-purple-400 opacity-75"></span>
              <span class="absolute inline-flex rounded-full h-6 w-6 bg-purple-500"></span>
            </span>
      
          </div>
      
          <div class="b animate-pulse mx-auto h-16 w-64 flex justify-center items-center">
            <div class="i h-16 w-64 bg-pink-600 items-center rounded-2xl shadow-2xl cursor-pointer absolute overflow-hidden transform hover:scale-x-110 hover:scale-y-105 transition duration-300 ease-out">
            </div>
            <a class="text-center text-white font-semibold z-10 pointer-events-none">Hover on me!</a>
          </div>
      
          <div>
      
          </div>
          <script src="js/prueba.js"></script>
</body>
</html>
