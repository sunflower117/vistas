<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Menu -->
    <section id="header">
        <a href="#"><img src="img/logotipo.jpg" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="">Home</a></li>
                <li><a href="shoppin.html">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#"><box-icon name='shopping-bag'></box-icon></a></li>
            </ul>
        </div>
    </section>

    <!-- contenedor del formulario -->
    <div class="screen">
        <!-- Recordatorio de terminos y condiciones -->
        <div class="recordatorioTerminos">
            <p class="recordatorio">Recuerda que, al utilizar nuestra web para publicitar tus productos, estas aceptando
                nuestro <a href="">terminos y condiciones</a>.</p>
        </div>
        <form>
            <!-- Nombre vendedor -->
            <div class="nombres">
                <div class="nombre">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="apellido">
                    <input type="text" placeholder="Apellido">
                </div>
            </div>
            <!-- Contacto vendedor -->
            <div class="contactoVendedor">
                <input class="form-control" type="text" placeholder="Escribe aqui tu numero de whatsapp">
            </div>
            <!-- Nombre producto -->
            <div class="nombreProducto">
                <input class="form-control" type="text" placeholder="Nombre del producto">
            </div>
            <!-- Descripcion -->
            <div class="descripcion">
                <label for="exampleFormControlTextarea1">Descripcion del producto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escriba aqui la descripcion de su producto"></textarea>
            </div>
            <!-- Cantidad -->

            <!-- Stock -->

            <!-- Imagenes del producto -->
            <div class="subirArchivos">
                <label for="exampleFormControlFile1">Subir archivos </label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

            <!-- Terminos y condiciones -->
            <div class="aceptarCondiciones">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary Enviar">Enviar</button>
        </form>
    </div>
</body>

</html>
